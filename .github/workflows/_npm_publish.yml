name: Node JS Publish NPM Package Reusable Workflow

on:
  workflow_call:
    inputs:
      runs_on:
        description: Runs on
        required: false
        type: string
        default: ubuntu-latest
      node_version:
        description: Node version
        required: false
        type: string
        default: 18.x
      package_registry:
        description: Package registry
        required: false
        type: string
        default: https://npm.pkg.github.com
      package_scope:
        description: Package scope
        required: false
        type: string
        default: "@chainflip-io"
      build_cmd:
        description: Build command
        required: false
        type: string
        default: pnpm run build
      publish_cmd:
        description: Publish command
        required: false
        type: string
        default: pnpm publish

jobs:
  publish:
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ’¿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ inputs.node_version }} ğŸ®
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'
          registry-url: ${{ inputs.package_registry }}
          scope: ${{ inputs.package_scope }}

      - name: Install dependencies ğŸ“¦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Build ğŸ—ï¸
        run: ${{ inputs.build_cmd }}

      - name: Publish npm package ğŸ“¦
        run: ${{ inputs.publish_cmd }}
