on:
  workflow_call:

env:
  FORCE_COLOR: 1

jobs:
  get-node-version:
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get Node.JS version from package.json ğŸ‘€
        id: node-version
        run: echo "node_version=$(jq -r .engines.node ./package.json)" >> $GITHUB_OUTPUT

  test:
    needs: [get-node-version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [shared, sdk, swap, cli]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ’¿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ needs.get-node-version.outputs.node_version }} ğŸ®
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.get-node-version.outputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Run build ${{ matrix.package }} ğŸ—ï¸
        run: pnpm run test:ci:${{ matrix.package }}

  build:
    needs: [get-node-version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [shared, sdk, swap, cli]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ’¿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ needs.get-node-version.outputs.node_version }} ğŸ®
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.get-node-version.outputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Run build ${{ matrix.package }} ğŸ—ï¸
        run: pnpm run build:${{ matrix.package }}
