name: NPM Publich CI üõ∞Ô∏è

concurrency:
  group: npm-publish-ci
  cancel-in-progress: false

on:
  push:
    tags:
      - "@chainflip-io/cli/v*"
      - "@chainflip-io/sdk/v*"

permissions:
  packages: write
  contents: read

jobs:
  get-node-version:
    uses: ./.github/workflows/_node_context.yml
  pre-checks-cli:
    if: startsWith(github.ref_name, '@chainflip-io/cli')
    uses: ./.github/workflows/_01_pre_checks.yml
    with:
      package: cli
    secrets: inherit
  checks-cli:
    needs: [pre-checks-cli]
    if: startsWith(github.ref_name, '@chainflip-io/cli')
    uses: ./.github/workflows/_02_checks.yml
    with:
      package: cli
    secrets: inherit
  publish-cli:
    needs: [get-node-version, checks-cli]
    if: startsWith(github.ref_name, '@chainflip-io/cli')
    uses: ./.github/workflows/_npm_publish.yml
    with:
      node_version: ${{ needs.get-node-version.outputs.node_version }}
      package_registry: "https://npm.pkg.github.com"
      package_scope: "@chainflip-io"
      build_cmd: pnpm --filter @chainflip-io/cli build
      publish_cmd: pnpm --filter @chainflip-io/cli publish
    secrets:
      node_auth_token: ${{ secrets.GITHUB_TOKEN }}

  pre-checks-sdk:
    if: startsWith(github.ref_name, '@chainflip-io/sdk')
    uses: ./.github/workflows/_01_pre_checks.yml
    with:
      package: sdk
    secrets: inherit
  checks-sdk:
    needs: [pre-checks-sdk]
    if: startsWith(github.ref_name, '@chainflip-io/sdk')
    uses: ./.github/workflows/_02_checks.yml
    with:
      package: sdk
    secrets: inherit
  publish-sdk:
    needs: [get-node-version, checks-sdk]
    if: startsWith(github.ref_name, '@chainflip-io/sdk')
    uses: ./.github/workflows/_npm_publish.yml
    with:
      node_version: ${{ needs.get-node-version.outputs.node_version }}
      package_registry: "https://registry.npmjs.org"
      package_scope: "@chainflip-io"
      build_cmd: pnpm --filter @chainflip-io/sdk build
      publish_cmd: pnpm --filter @chainflip-io/sdk publish
    secrets:
      node_auth_token: ${{ secrets.CF_NPM_JS_PACKAGES_READ_WRITE }}
