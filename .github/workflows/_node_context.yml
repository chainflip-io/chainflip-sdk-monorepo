name: Node JS Context Reusable Workflow

on:
  workflow_call:
    outputs:
      node_version:
        description: Node version
        value: ${{ jobs.get-node-version.outputs.node_version }}

env:
  FORCE_COLOR: 1

jobs:
  get-node-version:
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get Node.JS version from package.json 👀
        id: node-version
        run: echo "node_version=$(jq -r .engines.node ./package.json)" >> $GITHUB_OUTPUT
