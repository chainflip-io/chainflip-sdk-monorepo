on:
  workflow_call:

env:
  FORCE_COLOR: 1

jobs:
  get-node-version:
    uses: ./.github/workflows/_node_context.yml

  lint:
    needs: [get-node-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install pnpm 💿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ needs.get-node-version.outputs.node_version }} 🎮
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.get-node-version.outputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies 📦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Run prettier check 💅
        run: pnpm prettier:check

      - name: Run eslint check 🔍
        run: pnpm eslint:check

      - name: Run typecheck 🕵️‍♂️
        run: pnpm typecheck
