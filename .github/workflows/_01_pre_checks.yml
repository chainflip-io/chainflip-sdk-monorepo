on:
  workflow_call:

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [shared, sdk, swap, cli]
        node_version: [18]
        include:
          - node_version: 16
            package: sdk
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ’¿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ matrix.node_version }} ğŸ®
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Run prettier check ğŸ’…
        run: pnpm prettier:check

      - name: Run eslint check ğŸ”
        run: pnpm eslint:check

      - name: Run typecheck ğŸ•µï¸â€â™‚ï¸
        run: pnpm typecheck
