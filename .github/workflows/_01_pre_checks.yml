on:
  workflow_call:

env:
  FORCE_COLOR: 1

jobs:
  generate-matrix:
    uses: ./.github/workflows/_utils_generate_matrix.yml
    with:
      package: sdk
  lint:
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.generate-matrix.outputs.matrix).package }}
        node_version: ${{ fromJson(needs.generate-matrix.outputs.matrix).node_version }}
        include: ${{ fromJson(needs.generate-matrix.outputs.matrix).include }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install pnpm ğŸ’¿
        run: npm i -g pnpm@8

      - name: Setup Node.js ${{ matrix.node_version }} ğŸ®
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: |
            for i in {1..5}
            do
              pnpm install && break
              sleep 10
            done

      - name: Run prettier check ğŸ’…
        run: pnpm prettier:check

      - name: Run eslint check ğŸ”
        run: pnpm eslint:check

      - name: Run typecheck ğŸ•µï¸â€â™‚ï¸
        run: pnpm typecheck
